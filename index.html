<!DOCTYPE html>
<html lang="en">
<head>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"/>



  <link
   rel="stylesheet" 
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="app">
    <h4 class="mb-3">Todo App</h4>   <!--bootstrap, m=margin b=bottom-->
    <div id="addNew"> <!--#addNew,  # to add new div id-->
      <span>Add New Task</span>
      <i class="fas fa-plus"></i>
    </div> 
    <h5 class="text-center my-3">My Tasks</h5> <!--bootstrap, text-center m=margin y=top/bottom-->
    <!--insert bootstrap modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <div id="tasks"> <!--#tasks, use to inject to js-->
      <div> <!--div*2, dummy tag task 1-->
        <span class="fw-bold">Task 1</span> <!--bootstrap, fw=font-weight-->
        <span class="small text-secondary">2023-7-15</span> <!--bootstrap, grey text-->
        <p>do yard work</p>
          <span class="options"> <!--span.options, add buttons to icons-->
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
        </span>
      </div> 
      
      <div> <!--task 2-->
        <span class="fw-bold">Task 2</span>
        <span class="small text-secondary">2023-7-15</span>
        <p>do yard work</p>
          <span class="options"> 
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
        </span>
      </div>
    </div> 
  </div>
  
</body>
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous">
</script>


<script src="main.js"></script>

</html>
